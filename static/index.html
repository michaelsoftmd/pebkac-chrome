<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZENBOT - Chrome NonAutomation Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@300;400;500&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-cyan: #00d4ff;
            --primary-purple: #7c3aed;
            --zenbot-orange: #ffc107;
            --accent-green: #00ff88;
            --accent-orange: #ff8800;
            --accent-red: #ff4455;
            --dark-bg: #0a0a0f;
            --darker-bg: #000005;
            --card-bg: #161622;
            --border-color: #2a2a3a;
            --text-primary: #ffffff;
            --text-secondary: #aaaacc;
            --text-muted: #555577;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--dark-bg) 0%, var(--darker-bg) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
            position: relative;
        }

        /* Subtle grid overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 212, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 212, 255, 0.02) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
            z-index: -1;
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, var(--card-bg) 0%, rgba(22, 22, 34, 0.95) 100%);
            border-bottom: 1px solid var(--border-color);
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: nowrap;
            gap: 1rem;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            min-height: 80px;
        }

        .header::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.05), transparent);
            animation: scan 8s infinite;
        }

        @keyframes scan {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .zenbot-logo {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            flex-shrink: 0;
        }

        .zenbot-title {
            font-family: 'Orbitron', monospace;
            font-size: 2.8rem;
            font-weight: 900;
            color: var(--zenbot-orange);
            letter-spacing: 5px;
            position: relative;
            text-transform: uppercase;
            /* Aggressive graffiti with deep orange glow */
            text-shadow: 
                4px 4px 0px #771100,
                8px 8px 0px rgba(119, 17, 0, 0.6),
                12px 12px 0px rgba(119, 17, 0, 0.4),
                16px 16px 0px rgba(119, 17, 0, 0.2),
                20px 20px 30px rgba(0, 0, 0, 0.9),
                0 0 40px rgba(204, 51, 0, 0.6),
                0 0 80px rgba(204, 51, 0, 0.3);
            transform: rotate(-2.5deg) skew(-4deg) scale(1.05);
            filter: drop-shadow(0 0 20px rgba(204, 51, 0, 0.4));
            z-index: 10;
        }

        .zenbot-title::before {
            content: 'ZENBOT';
            position: absolute;
            top: -2px;
            left: -2px;
            color: #990000;
            z-index: -1;
            opacity: 0.7;
        }

        .zenbot-title::after {
            content: 'ZENBOT';
            position: absolute;
            top: 2px;
            left: 2px;
            color: rgba(255, 69, 0, 0.15);
            z-index: -2;
        }

        .zenbot-subtitle {
            font-size: 0.875rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 0.25rem;
            font-weight: 500;
        }

        .controls {
            display: flex;
            gap: 0.75rem;
            flex-wrap: nowrap;
            flex-shrink: 1;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            background: var(--card-bg);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s ease;
            position: relative;
            min-width: 140px;
            text-align: center;
        }

        .btn:hover:not(:disabled) {
            background: var(--darker-bg);
            border-color: var(--primary-cyan);
            color: var(--primary-cyan);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 212, 255, 0.15);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: #2563eb;
            color: #ffffff;
            border-color: #2563eb;
            font-weight: 600;
        }

        .btn-primary:hover:not(:disabled) {
            background: #1d4ed8;
            border-color: #1d4ed8;
            color: #ffffff;
        }

        .btn-danger {
            background: #dc2626;
            color: #ffffff;
            border-color: #dc2626;
            font-weight: 600;
        }

        .btn-danger:hover:not(:disabled) {
            background: #b91c1c;
            border-color: #b91c1c;
            color: #ffffff;
        }

        .btn-boot {
            background: #059669;
            color: #ffffff;
            border-color: #059669;
            font-weight: 600;
        }

        .btn-boot:hover:not(:disabled) {
            background: #047857;
            border-color: #047857;
            color: #ffffff;
        }

        .btn-secondary {
            background: #374151;
            border: 1px solid #4b5563;
            color: #d1d5db;
            font-weight: 600;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #4b5563;
            border-color: #6b7280;
            color: #ffffff;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status.connected {
            background: rgba(16, 185, 129, 0.1);
            color: var(--accent-green);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .status.disconnected {
            background: rgba(239, 68, 68, 0.1);
            color: var(--accent-red);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .status.connecting {
            background: rgba(245, 158, 11, 0.1);
            color: var(--accent-orange);
            border: 1px solid rgba(245, 158, 11, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .vnc-section {
            padding: 2rem;
            background: var(--darker-bg);
            text-align: center;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .vnc-container {
            display: flex;
            flex: 1;
            min-width: 640px;
            min-height: 480px;
            position: relative;
            background: linear-gradient(135deg, var(--card-bg) 0%, rgba(22, 22, 34, 0.8) 100%);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin: 0 auto;
            overflow: hidden;
        }

        .vnc-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 49%, rgba(0, 212, 255, 0.03) 50%, transparent 51%);
            background-size: 20px 20px;
            animation: drift 15s linear infinite;
        }

        @keyframes drift {
            0% { transform: translate(0, 0); }
            100% { transform: translate(20px, 20px); }
        }

        .vnc-placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
        }

        .vnc-placeholder .icon {
            font-size: 3rem;
            color: var(--zenbot-orange);
            margin-bottom: 0.5rem;
            font-family: 'Orbitron', monospace;
            font-weight: 400;
        }

        .vnc-placeholder h3 {
            font-size: 1.25rem;
            font-family: 'Orbitron', monospace;
            font-weight: 600;
            color: var(--zenbot-orange);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .vnc-placeholder p {
            font-family: 'JetBrains Mono', monospace;
            color: #aaaacc;
            font-size: 0.9rem;
            margin: 0.2rem 0;
        }

        .vnc-placeholder p:first-of-type {
            color: var(--zenbot-orange);
            font-size: 1rem;
            font-weight: 500;
        }

        #vnc-iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: black;
            display: none;
            pointer-events: auto;
            position: relative;
            z-index: 1;
        }

        #vnc-iframe.active {
            display: block;
        }

        /* Ensure noVNC scales properly inside iframe */
        .vnc-container iframe {
            min-width: 640px;
            min-height: 480px;
        }

        .logs-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--card-bg);
        }

        .log-controls {
            background: linear-gradient(135deg, var(--darker-bg) 0%, rgba(0, 0, 5, 0.95) 100%);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            display: flex;
            gap: 2rem;
            align-items: center;
            flex-wrap: wrap;
            backdrop-filter: blur(5px);
        }

        .log-controls h3 {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--primary-cyan);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .log-tabs {
            display: flex;
            gap: 0.5rem;
        }

        .log-tab {
            padding: 0.5rem 1rem;
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.2s;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;
        }

        .log-tab:hover {
            color: var(--text-primary);
            border-color: var(--primary-cyan);
        }

        .log-tab.active {
            background: var(--primary-cyan);
            border-color: var(--primary-cyan);
            color: var(--dark-bg);
        }

        .log-viewer {
            flex: 1;
            background: var(--darker-bg);
            color: var(--accent-green);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8125rem;
            padding: 1.5rem 2rem;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.5;
            max-height: 400px;
            min-height: 300px;
        }

        .log-line {
            margin-bottom: 2px;
            opacity: 0;
            animation: fade-in 0.3s forwards;
        }

        @keyframes fade-in {
            to { opacity: 1; }
        }

        .log-line.error {
            color: var(--accent-red);
        }

        .log-line.warning {
            color: var(--accent-orange);
        }

        .log-line.info {
            color: var(--accent-green);
        }

        .theme-toggle {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 0.5rem;
            cursor: pointer;
            border-radius: 6px;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            font-size: 0.875rem;
        }

        .theme-toggle:hover {
            color: var(--primary-cyan);
            border-color: var(--primary-cyan);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-shrink: 0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 1rem;
                flex-direction: column;
                text-align: center;
            }

            .zenbot-logo {
                align-items: center;
            }

            .zenbot-title {
                font-size: 2.5rem;
                letter-spacing: 4px;
            }

            .vnc-section {
                padding: 1rem;
            }

            .log-controls {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            .log-viewer {
                padding: 1rem;
                font-size: 0.75rem;
            }

            .controls {
                width: 100%;
                justify-content: center;
            }
        }

        /* Scrollbar styling */
        .log-viewer::-webkit-scrollbar {
            width: 6px;
        }

        .log-viewer::-webkit-scrollbar-track {
            background: var(--card-bg);
        }

        .log-viewer::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        .log-viewer::-webkit-scrollbar-thumb:hover {
            background: var(--primary-cyan);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="zenbot-logo">
                <div class="zenbot-title">ZENBOT</div>
                <div class="zenbot-subtitle">Chrome NonAutomation Platform</div>
            </div>
            <div class="controls">
                <button id="compose-up" class="btn btn-boot" onclick="composeUp()">Boot System</button>
                <button id="vnc-toggle" class="btn btn-primary" onclick="toggleVNC()">Start VNC</button>
                <button id="copy-exports" class="btn btn-secondary" onclick="copyExports()">Copy Exports</button>
                <button id="stop-all" class="btn btn-danger" onclick="stopAll()">Stop Services</button>
            </div>
            <div class="status-indicator">
                <span id="connection-status" class="status disconnected">Offline</span>
                <button class="theme-toggle" onclick="toggleTheme()">⚙</button>
            </div>
        </div>

        <div class="main-content">
            <div class="vnc-section">
                <div class="vnc-container">
                    <div id="vnc-placeholder" class="vnc-placeholder">
                        <div class="icon">▣</div>
                        <h3>Display Ready</h3>
                        <p>640 × 480 resolution</p>
                        <p>Click "Start VNC" to connect to remote desktop</p>
                    </div>
                    <iframe
                        id="vnc-iframe"
                        src="about:blank">
                    </iframe>
                </div>
            </div>

            <div class="logs-section">
                <div class="log-controls">
                    <h3>System Logs</h3>
                    <div class="log-tabs">
                        <button class="log-tab active" onclick="switchLog('openapi-tools')">API Gateway</button>
                        <button class="log-tab" onclick="switchLog('zendriver')">Browser Engine</button>
                        <button class="log-tab" onclick="switchLog('llama-cpp-server')">AI Core</button>
                        <button class="log-tab" onclick="switchLog('open-webui')">Web Interface</button>
                    </div>
                </div>

                <div id="log-viewer" class="log-viewer">
                    <div class="log-line info">ZENBOT Chrome NonAutomation Platform - Initializing...</div>
                    <div class="log-line info">System components loading...</div>
                    <div class="log-line info">Ready for operation</div>
                    <div class="log-line warning">Connecting to log streams...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let vncActive = false;
        let currentLogSource = 'openapi-tools';
        let eventSource = null;
        let logBuffer = [];
        const MAX_LOG_LINES = 1000;
        let retryCount = 0;
        let retryTimeout = null;
        let shouldReconnect = true;

        // Initialize on load
        window.addEventListener('load', () => {
            connectToLogs(currentLogSource);
        });

        // Clean up connections when page is closed or hidden
        window.addEventListener('beforeunload', () => {
            if (eventSource) {
                eventSource.close();
            }
            if (retryTimeout) {
                clearTimeout(retryTimeout);
            }
        });


        function toggleTheme() {
            // Simple theme toggle effect
            const title = document.querySelector('.zenbot-title');
            title.style.transform = 'rotate(-1deg) scale(1.02)';
            setTimeout(() => {
                title.style.transform = 'rotate(-1deg) scale(1)';
            }, 200);
        }

        function toggleVNC() {
            const iframe = document.getElementById('vnc-iframe');
            const placeholder = document.getElementById('vnc-placeholder');
            const button = document.getElementById('vnc-toggle');
            
            vncActive = !vncActive;
            
            if (vncActive) {
                iframe.src = 'http://localhost:6080/vnc.html?autoconnect=true&resize=scale&view_clip=1';
                iframe.classList.add('active');
                placeholder.style.display = 'none';
                button.textContent = 'Restart VNC';
                updateStatus('connecting');
                addLogLine('VNC: Establishing connection...', 'info');
                
                setTimeout(() => {
                    updateStatus('connected');
                    addLogLine('VNC: Connection established', 'info');
                    // Ensure iframe can receive focus and events
                    iframe.focus();
                }, 2000);

                // Add click handler to ensure iframe gets focus
                iframe.addEventListener('click', () => {
                    iframe.focus();
                });
            } else {
                iframe.src = 'about:blank';
                iframe.classList.remove('active');
                placeholder.style.display = 'flex';
                button.textContent = 'Start VNC';
                updateStatus('disconnected');
                addLogLine('VNC: Connection terminated', 'warning');
            }
        }

        function updateStatus(status) {
            const statusEl = document.getElementById('connection-status');
            statusEl.className = `status ${status}`;
            const statusMap = {
                'connected': 'Online',
                'connecting': 'Connecting',
                'disconnected': 'Offline'
            };
            statusEl.textContent = statusMap[status] || status;
        }

        async function stopAll() {
            const button = document.getElementById('stop-all');
            if (!confirm('This will stop all containers and remove the network. Continue?')) {
                return;
            }
            
            button.disabled = true;
            button.textContent = 'Stopping...';
            addLogLine('SYSTEM: Initiating shutdown sequence...', 'warning');
            
            try {
                const response = await fetch('/api/control/stop-all', { method: 'POST' });
                const result = await response.json();
                
                if (result.status === 'success') {
                    addLogLine('SYSTEM: All services stopped successfully', 'info');
                } else {
                    addLogLine(`SYSTEM: Shutdown failed - ${result.message}`, 'error');
                }
            } catch (error) {
                addLogLine(`SYSTEM: Error - ${error.message}`, 'error');
            } finally {
                button.disabled = false;
                button.textContent = 'Stop Services';
            }
        }

        async function composeUp() {
            const button = document.getElementById('compose-up');
            button.disabled = true;
            button.textContent = 'Starting...';

            // Re-enable log reconnection when starting services
            shouldReconnect = true;
            retryCount = 0;

            addLogLine('SYSTEM: Creating network infrastructure...', 'info');

            try {
                // First create the network
                const networkResponse = await fetch('/api/control/create-network', { method: 'POST' });
                const networkResult = await networkResponse.json();

                if (networkResult.status === 'success') {
                    addLogLine('SYSTEM: Network created successfully', 'info');
                } else {
                    addLogLine('SYSTEM: Network already exists or created', 'warning');
                }

                addLogLine('SYSTEM: Starting service stack...', 'info');

                // Then start the services
                const response = await fetch('/api/control/compose-up', { method: 'POST' });
                const result = await response.json();

                if (result.status === 'success') {
                    addLogLine('SYSTEM: All services started successfully', 'info');
                } else {
                    addLogLine(`SYSTEM: Startup failed - ${result.message}`, 'error');
                }
            } catch (error) {
                addLogLine(`SYSTEM: Error - ${error.message}`, 'error');
            } finally {
                button.disabled = false;
                button.textContent = 'Boot System';
            }
        }

        async function copyExports() {
            const button = document.getElementById('copy-exports');
            try {
                button.disabled = true;
                button.textContent = 'Copying...';
                
                const response = await fetch('/api/export/copy-tmp', {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (data.status === 'success') {
                    button.textContent = `Copied ${data.files.length} files`;
                    addLogLine(`Export copy successful: ${data.message}`, 'success');
                    if (data.files.length > 0) {
                        addLogLine(`Files copied: ${data.files.join(', ')}`, 'info');
                    }
                    setTimeout(() => {
                        button.textContent = 'Copy Exports';
                    }, 3000);
                } else {
                    addLogLine(`Export copy failed: ${data.error}`, 'error');
                    button.textContent = 'Copy Failed';
                    setTimeout(() => {
                        button.textContent = 'Copy Exports';
                    }, 3000);
                }
            } catch (error) {
                addLogLine(`Export copy error: ${error.message}`, 'error');
                button.textContent = 'Error';
                setTimeout(() => {
                    button.textContent = 'Copy Exports';
                }, 3000);
            } finally {
                button.disabled = false;
            }
        }

        function switchLog(source) {
            if (source === currentLogSource) return;
            
            document.querySelectorAll('.log-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            event.target.classList.add('active');
            
            clearLogs();
            addLogLine(`Switching to ${source} logs...`, 'info');
            
            if (eventSource) {
                eventSource.close();
            }
            
            currentLogSource = source;
            connectToLogs(source);
        }

        function connectToLogs(source) {
            if (eventSource) {
                eventSource.close();
            }

            let consecutiveFailures = 0;
            const maxConsecutiveFailures = 3;

            eventSource = new EventSource(`/api/logs/${source}`);

            eventSource.onmessage = (event) => {
                consecutiveFailures = 0;  // Reset on successful message
                const data = JSON.parse(event.data);

                // Detect if this is a new step/action
                const isNewStep = data.message.includes('Starting') ||
                                  data.message.includes('Executing') ||
                                  data.message.includes('Step') ||
                                  data.message.includes('CONNECTION:') ||
                                  data.message.includes('SYSTEM:') ||
                                  data.level === 'error';

                addLogLine(data.message, data.level || 'info', isNewStep);
            };

            eventSource.onerror = (error) => {
                if (retryTimeout) {
                    clearTimeout(retryTimeout);
                    retryTimeout = null;
                }

                consecutiveFailures++;

                // Stop retrying after too many consecutive failures
                if (consecutiveFailures >= maxConsecutiveFailures) {
                    eventSource.close();
                    addLogLine(`Container ${source} appears to be stopped`, 'info');
                    shouldReconnect = false;
                    return;
                }

                // Only show "Connecting" message on first failure
                if (consecutiveFailures === 1) {
                    addLogLine(`CONNECTION: Connecting to ${source}...`, 'info');
                }

                if (shouldReconnect) {
                    // Exponential backoff
                    const delay = Math.min(1000 * Math.pow(2, consecutiveFailures), 10000);
                    retryTimeout = setTimeout(() => {
                        if (shouldReconnect) {
                            connectToLogs(source);
                        }
                    }, delay);
                }
            };

            eventSource.onopen = () => {
                consecutiveFailures = 0;  // Reset on successful connection
                addLogLine(`CONNECTION: Connected to ${source} log stream`, 'info');
            };
        }

        function addLogLine(message, level = 'info', showTimestamp = false) {
            const viewer = document.getElementById('log-viewer');
            const line = document.createElement('div');
            line.className = `log-line ${level}`;

            // Only add timestamp for significant events
            if (showTimestamp) {
                const timestamp = new Date().toLocaleTimeString('en-US', { hour12: false });
                line.textContent = `[${timestamp}] ${message}`;
            } else {
                line.textContent = message;
            }

            logBuffer.push({ message, level, timestamp: new Date() });

            if (logBuffer.length > MAX_LOG_LINES) {
                logBuffer.shift();
                if (viewer.firstChild) {
                    viewer.removeChild(viewer.firstChild);
                }
            }

            viewer.appendChild(line);
            viewer.scrollTop = viewer.scrollHeight;
        }

        function clearLogs() {
            document.getElementById('log-viewer').innerHTML = '';
            logBuffer = [];
        }

        window.addEventListener('beforeunload', () => {
            if (eventSource) {
                eventSource.close();
            }
        });
    </script>
</body>
